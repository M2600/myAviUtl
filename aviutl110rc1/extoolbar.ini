help=
[動画ファイル]
help=  指定したAVIファイルや連番BMP,PNG,JPGファイルを読み込みます。\n  AVIファイル以外でもAviUtlで読み込める動画ファイルは読み込むことが出来ます。\n  AviUtlの最大画像サイズを超えるファイルは読み込めません。\n  AVIファイルをレイヤーにD&Dすることでもオブジェクトを追加できます。\n  ※入力プラグインによっては複数ファイルを同時に読み込めない可能性があります。\n\n  ◇X,Y,Z\n   表示座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n   ※ドラッグで上下左右の移動が出来ます。ドラッグ中にカーソルキーで微調整が出来ます。\n   Ctrl+ドラッグで選択中のオブジェクト全てが移動します。Alt+ドラッグで拡大率の変更が出来ます。\n   テンキーの[2][4][6][8]で移動、[/][*]で回転、[-][+]で拡大率が変更できます。\n  ◇拡大率\n   拡大率を指定します。\n  ◇透明度\n   透明度を指定します。\n  ◇回転\n   画像の回転角度を指定します。\n  ◇再生位置\n   動画の再生開始フレームを指定します。\n   再生位置を変化させている場合は再生速度の設定を無視して\n   再生位置が表示されます。ループ再生時はループの範囲になります。\n  ◇再生速度\n   動画の表示速度を指定します。\n   マイナス値を設定すると逆再生になります。\n   再生速度を変化させた場合は中間点のみで速度が変更され\n   終了点の設定は無視されます。\n  ◇合成モード\n   画像の合成方法を指定します。\n  ◇ループ再生\n   読み込んだ動画をループして再生させます。\n   再生位置の中間点は無視されます。\n  ◇アルファチャンネルを読み込む\n   アルファチャンネルを有効にして読み込みます。\n   RGBA32bitで展開できないファイルは読み込めなくなります。\n   ※「AVI/AVI2 File Reader」以外の入力プラグインでは読み込めない可能性が高いです。\n  ◇参照ファイル\n   読み込むAVIファイルを指定します。\n   AVIファイルを設定ダイアログにD&Dすることでも変更できます。\n\n 
[画像ファイル]
help=  指定した画像ファイルを読み込みます。\n  GDI+で扱えるフォーマット(BMP,PNG,JPG等)の画像ファイルが読み込めます。\n  32Bit色ではアルファ値が有効になります。\n  Susieのプラグイン(.spi)をこのexedit.aufと同じフォルダに入れると\n  対応する画像フォーマットのファイルも読み込めるようになります。\n  拡張編集の最大画像サイズを超えるファイルはクリッピングされます。\n  BMP,PNG,JPGファイルをレイヤーにD&Dすることでもオブジェクトを追加できます。\n\n  ◇X,Y,Z\n   表示座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n  ◇拡大率\n   拡大率を指定します。\n  ◇透明度\n   透明度を指定します。\n  ◇回転\n   画像の回転角度を指定します。\n  ◇合成モード\n   画像の合成方法を指定します。\n  ◇参照ファイル\n   読み込むBMPファイルを指定します。\n   BMPファイルを設定ダイアログにD&Dすることでも変更できます。\n\n 
[音声ファイル]
help=  指定したWAVファイルを読み込みます。\n  WAVファイル以外でもAviUtlで読み込める音声ファイルは読み込むことが出来ます。\n  WAVファイルをレイヤーにD&Dすることでもオブジェクトを追加できます。\n\n  ◇音量\n   音量を調整します。\n  ◇左右\n   左右のバランスを変更します。\n  ◇再生位置\n   再生開始時間を指定します。\n   再生位置を変化させている場合は再生速度の設定を無視して\n   再生位置の範囲が再生するように速度を計算します。\n   ループ再生時はループの範囲になります。\n  ◇再生速度\n   再生速度を指定します。\n   速度を変化させた場合は中間点のみで速度が変更され\n   終了点の設定は無視されます。\n  ◇ループ再生\n   ループして再生させます。\n   再生位置の中間点は無視されます。\n  ◇動画ファイルと連携\n   上位のレイヤーにある開始フレームが同一の動画ファイルオブジェクトの\n   音声を自動的に読み込みます。再生位置や再生速度も反映されますが\n   再生位置の変化やループ再生、再生速度が10.0未満のものは再生されません。\n  ◇参照ファイル\n   読み込むWAVファイルを指定します。\n   WAVファイルを設定ダイアログにD&Dすることでも変更できます。\n\n 
[テキスト]
help=  テキストを表示します。\n  テキストファイルをレイヤーにD&Dすることでもオブジェクトを追加できます。\n  拡張編集の最大画像サイズを超えるテキストはクリッピングされます。\n  １つのオブジェクトで編集出来る文字数は1000文字程度です。\n\n  ◇X,Y,Z\n   表示座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n  ◇拡大率\n   拡大率を指定します。\n  ◇透明度\n   透明度を指定します。\n  ◇回転\n   画像の回転角度を指定します。\n  ◇サイズ\n   フォントのサイズを指定します。\n  ◇表示速度\n   1秒間に表示する文字数を指定します。\n   0の場合は常にすべてのテキストが表示されます。\n   ※自動スクロールがチェックされている場合はスクロール速度になります。\n  ◇合成モード\n   画像の合成方法を指定します。\n  ◇文字色の設定\n   文字の色を指定します。\n  ◇影・縁色の設定\n   影や縁の色を指定します。\n  ◇自動スクロール\n   オブジェクトの長さに合わせて上方向にスクロールします。\n   テキストに改行が含まれない場合は左方向にスクロールします。\n   表示範囲が小さければ最大画像サイズを超えたテキストも表示出来ます。\n  ◇文字毎に個別オブジェクト\n   文字毎に個別オブジェクトとして処理します。\n   フェード効果等が文字毎に処理されるようになります。\n  ◇移動座標上に表示する\n   テキストの文字をオブジェクトの移動座標を基準に表示するようにします。\n   文字毎に個別オブジェクトが有効の時のみ使用できます。\n  ◇フォント指定\n   ドロップダウンリストからフォントを選択します。\n   [B]ボタンで太字、[I]ボタンで斜体に変更することが出来ます。\n  ◇文字修飾\n   ドロップダウンリストから文字の修飾方法を選択します。\n  ◇文字揃え,縦書き\n   ドロップダウンリストから文字の揃え方や縦書きを選択します。\n   揃え方によって基準の表示位置が変わります。\n   ※縦書きはフォントが対応していないと正しく表示されません。\n  ◇文字間隔,行間隔\n   詳細ダイアログから文字や行の間隔を調整することが出来ます。\n   揃え方によって基準の表示位置が変わります。\n  ◇高精度モード\n   テキスト文字の描画を高精度にします。\n  ◇滑らかにする\n   テキスト文字の輪郭を滑らかにします。\n  ◇等間隔モード\n   文字の間隔を等間隔にします。\n  ◇オブジェクトの長さを自動調節する\n   文字の表示時間に合わせてオブジェクトの長さを自動調節します。\n   最初のフレームで全て表示される場合は自動調節しません。\n   自動スクロールやスクリプトを使用した場合は使えません。\n  ◇テキスト\n   テキストボックスから表示するテキストを編集します。\n   テキストファイルを設定ダイアログにD&Dすることでも変更できます。\n  ◇制御文字\n   テキストの途中で色やサイズを変更します。\n   色の変更\n     <#[RGB値(16進数)[,RGB値]]>\n     例 : <#ffffff> <#000000,ffffff> <#>\n   サイズ、フォントの変更\n     <s[フォントサイズ][,フォント名][,装飾(B=太字/I=斜体)]>\n     例 : <s32> <s> <s72,メイリオ> <s72,メイリオ,BI>\n   表示速度の変更\n     <r[表示速度]>\n     例 : <r10> <r>\n   表示ウェイト\n     <w[待機時間(秒)]> ※時間の前に'*'を付けると表示した文字数を掛けた時間で待機します\n     例 : <w5> <w0.5> <w*0.2>\n   表示クリア\n     <c[クリアまでの待機時間(秒)]> ※直後の改行は無視されます\n     例 : <c> <c5> <c*0.2>\n   座標の指定\n     <p[X,Y[,Z]]> ※Z座標は個別オブジェクトのみ有効。\n     プラスマイナスを付けると相対の指定になります。座標によっては正しく描画出来ません。\n     例 : <p20,40> <p20,40,80> <p+10,+10>\n   スクリプト\n     <?[スクリプト]?>\n     <?=[スクリプトの関数mes()の引数]?>\n     例 : <?obj.rz=obj.time*360?> <?=string.format("%02d:%02d",obj.time/60,obj.time%60)?>\n     ※スクリプトの仕様についてはlua.txtを参照してください\n\n 
[図形]
help=  単色の背景や簡単な図形を作成します。\n  図形を定義したモノクロのPNGファイルをexedit.aufと同じ階層の\n  figureフォルダに入れると図形の種類を追加できます。\n  ※黒と白のどちらが透明色側かは自動で判定されます。\n\n  ◇サイズ\n   図形のサイズを指定します。\n  ◇縦横比\n   図形の縦横の比率を指定します。\n  ◇ライン幅\n   図形を描画するラインの幅を指定します。\n   ※図形ファイルの場合は無効になります。\n  ◇図形の種類\n   ドロップダウンリストから図形の種類を選択します。\n\n 
[フレームバッファ]
help=  現在の描画バッファのデータを取り込みます。\n\n  ◇フレームバッファのクリア\n   取り込んだ後に描画バッファをクリアします。\n\n 
[音声波形表示]
help=  指定の音声ファイルや編集している音声の波形を表示します。\n  ※圧縮された音声ファイルは正しく表示出来ない場合があります。\n\n  ◇横幅、高さ\n   表示サイズを指定します。\n  ◇音量\n   表示する波形の音量を調節します。\n  ◇再生位置\n   音声ファイルの開始となる時間を指定します。\n  ◇波形の種類\n   ドロップダウンリストから波形の種類を選択します。\n   設定ボタンから細かい調整をする事が出来ます。\n  ◇波形の色\n   波形の色を指定します。\n  ◇参照ファイル\n   読み込む音声ファイルを指定します。\n  ◇編集全体の音声を元にする\n   音声ファイルを読み込まずに編集全体の音声を元にして波形を表示します。\n\n 
[直前オブジェクト]
help=  上位のレイヤーで直前に描画されたメディアオブジェクトの\n  描画データを取り込みます。\n\n 
[パーティクル出力]
help=  無数の画像を出力します。\n  1つのオブジェクトから同時に表示できるパーティクルは3000個程度です。\n  ※シーク等でオブジェクトの途中から表示した時は正しい結果が得られない場合があります。\n\n  ◇X,Y\n   出力座標を指定します。\n  ◇出力頻度\n   1秒間に出力するパーティクルの数を指定します。\n  ◇出力速度\n   出力時の速度を指定します。\n  ◇加速度\n   出力後の加速度を指定します。\n  ◇出力方向\n   出力する方向を指定します。\n  ◇拡散角度\n   出力する方向を拡散させる角度を指定します。\n  ◇透過率\n   出力時の透過率を指定します。\n  ◇透過速度\n   出力後の透過率の変化速度を指定します。\n  ◇拡大率\n   出力時の拡大率を指定します。\n  ◇拡大速度\n   出力後の拡大率の変化速度を指定します。\n  ◇回転角\n   出力時のパーティクルの角度を指定します。\n  ◇回転速度\n   出力後のパーティクルの回転速度を指定します。\n  ◇重力\n   重力加速度を指定します。\n  ◇生存時間\n   出力後のパーティクルが生存する時間を指定します。\n   生存時間が0の場合はパーティクルが画面外になる時や\n   速度が0になる等の条件で自動的に削除されます。\n  ◇出力方向の基準を移動方向にする\n   オブジェクトの移動方向を出力方向の基準角度にします。\n  ◇移動範囲の座標からランダムに出力\n   オブジェクトの移動範囲の座標からランダムに出力します。\n  ◇3Dランダム回転\n   回転速度の設定を最大速度としてランダムに3軸回転させます。\n  ◇終了点で全て消えるように調節する\n   オブジェクトの終了点で全てのパーティクルが消えるように調節します。\n   出力設定によっては調節出来ない場合があります。\n\n 
[拡張描画]
help=  標準描画より細かな描画設定か出来ます。\n\n  ◇X,Y,Z\n   表示座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n  ◇拡大率\n   拡大率を指定します。\n  ◇透明度\n   透明度を指定します。\n  ◇縦横比\n   縦横の比率を指定します。\n  ◇X軸回転,Y軸回転,Z軸回転\n   回転角度を指定します。\n  ◇中心X,中心Y,中心Z\n   回転の中心位置を指定します。\n  ◇裏面を表示しない\n   画像が裏返った時に表示しないようにします。\n\n 
[グループ制御]
help=  下位のレイヤーにあるメディアオブジェクトの描画座標を制御します。\n  フィルタ効果の追加で対象のメディアオブジェクト全てにフィルタ効果を適用することが出来ます。\n  ※グループ制御を利用して極端な座標や拡大率にするとオブジェクトが正しく表示されない場合があります。\n\n  ◇X,Y,Z\n   グループの基準座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n  ◇拡大率\n   グループの拡大率を指定します。\n  ◇X軸回転,Y軸回転,Z軸回転\n   グループの回転角度を指定します。\n  ◇対象レイヤー数\n   グループ制御の対象とする下位レイヤーの範囲を指定します。\n  ◇上位グループ制御の影響を受ける\n   上位レイヤーにあるグループ制御の影響を受けるようにします。\n  ◇同じグループのオブジェクトを対象にする\n   同じグループのオブジェクトをグループ制御の対象にします。\n   グループ化されていない場合はグループ化されていないオブジェクトが対象になります。\n\n 
[カメラ制御]
help=  下位のレイヤーにあるカメラ制御の対象オブジェクトを\n  カメラの座標と目標点の方向にあわせて描画します。\n  ※上のオブジェクトでクリッピングと同時に使用出来ません。\n\n  ◇X,Y,Z\n   カメラの座標を指定します。\n   AviUtlのメインウィンドウでの操作で移動することも出来ます。\n   ※右ボタンの左右のドラッグで左右回転、上下のドラッグで上下回転(目標点がカメラの場合は移動)\n   Ctrl+上下のドラッグで前後へ移動します。\n   終了点が設定されている場合は開始終了点のみ操作が出来ます。\n  ◇目標X,目標Y,目標Z\n   目標レイヤの基準点にこの値を加えた座標が\n   カメラの目標点の座標になります。\n  ◇目標レイヤ\n   目標点の基準になるオブジェクトのレイヤーを指定します。\n   0を指定すると原点が目標点になります。\n   カメラのあるレイヤーを指定するとカメラの位置が目標点になります。\n   変化方法に直線移動や加減速移動を指定すると基準オブジェクト間で補間移動します。\n  ◇傾き\n   カメラの傾きを指定します。\n  ◇深度ぼけ\n   被写界深度によるぼけの強さを指定します。\n   ※画像の境界はぼけません。\n  ◇視野角\n   カメラの視野角を指定します。\n   0を指定するとデフォルト値になります。\n  ◇Zバッファ/シャドウマップを有効にする\n   カメラ制御での描画時にZバッファとシャドウマップを有効にします。\n   Zバッファを有効にすると対象オブジェクトはカメラ制御のあるレイヤーで描画されます。\n   ※オフスクリーン描画するオブジェクトは正しく描画出来ない場合があります。\n  ◇カメラの表示モード\n   [カメラ][エディット][前][後][左][右][上][下]ボタンからカメラの表示モードを切り替えます。\n   [カメラ]が選択されている時は実際のカメラからの視点で表示します。\n   [エディット]が選択されている時はカメラからの視点とは別の編集用の視点で表示します。\n   方向のボタンはカメラやオブジェクトを目標として前後左右上下からの編集用の視点で表示します。\n   編集用の視点の時はカメラ制御の対象オブジェクトの設定ダイアログが表示されている時も\n   編集用の視点を操作することが出来ます。\n  ◇対象レイヤー数\n   カメラ制御の対象とする下位レイヤーの範囲を指定します。\n\n 
[カメラ効果]
help=  各種カメラ効果を付けます。\n  カメラ制御の下位のレイヤーに配置してください。\n  カメラ効果を定義したスクリプトファイル(.cam)をexedit.aufと同じ階層の\n  scriptフォルダ(及び一つ下のフォルダ)に入れるとカメラ効果の種類を追加できます。\n  ※同名のスクリプトファイルはフォルダが違っていても複数入れることは出来ません。\n  ※スクリプトの詳細についてはlua.txtを参照してください。\n\n 
[シャドー(カメラ制御)]
help=  カメラ制御での描画時に影を付けます。\n  カメラ制御の下位のレイヤーに配置してください。\n  ※計算精度が低いので角度によっては正しく描画されないことがあります。\n\n  ◇光源X,光源Y,光源Z\n   平行光源の方向を指定します。\n  ◇濃さ\n   影の濃さを指定します。\n  ◇精度\n   影の精度を指定します。精度を上げると影の輪郭等が\n   綺麗になりますが影が描画される範囲が狭くなります。\n   環境変数でシャドウマップのサイズを変更することが出来ます。\n\n 
[カメラ制御オプション]
help=  カメラ制御のオプションを指定します。\n\n  ◇カメラの方を向く\n   オブジェクトをカメラの方向に向けます。\n  ◇カメラの方を向く(縦横方向のみ)\n   縦横方向のみオブジェクトをカメラの方向に向けます。\n  ◇カメラの方を向く(横方向のみ)\n   横方向のみオブジェクトをカメラの方向に向けます。\n  ◇シャドーの対象から外す\n   シャドー(カメラ制御)の対象とならないようにします。\n\n 
[シーンチェンジ]
help=  シーン切り替えのエフェクトを追加します。\n  シーンの切り替わるフレーム位置にシーンチェンジの\n  開始フレームを合わせるように配置してください。\n  動画ファイルオブジェクトの終端にシーンチェンジの先頭を\n  配置した場合は動画の再生が継続されます。\n  ※中間点の位置にシーンの切り替わるフレーム位置を合わせる方法もあります。\n  ※同一フレームで複数のシーンチェンジ効果を入れることは出来ません。\n  ワイプ効果を定義したモノクロのPNGファイルをexedit.aufと同じ階層の\n  transitionフォルダに入れるとシーンチェンジ効果を追加できます。\n  ※吉里吉里や紙芝居クリエーターのトランジション用の画像が使えると思います。\n  シーンチェンジを定義したスクリプトファイル(.scn)をexedit.aufと同じ階層の\n  scriptフォルダ(及び一つ下のフォルダ)に入れるとシーンチェンジの種類を追加できます。\n  ※同名のスクリプトファイルはフォルダが違っていても複数入れることは出来ません。\n  ※スクリプトの詳細についてはlua.txtを参照してください。\n\n  ◇シーンチェンジ効果\n   ドロップダウンリストからシーンチェンジの効果を選択します。\n  ◇反転\n   エフェクトの効果を逆方向に適用します。\n\n 
[色調補正]
help=  明るさ、コントラスト等を調節します。\n\n  ◇明るさ\n   明るさを調節します。\n  ◇コントラスト\n   コントラストを調節します。\n  ◇色相\n   色相を調節します。\n  ◇輝度\n   輝度を調節します。\n  ◇彩度\n   彩度を調節します。\n  ◇飽和する\n   色調補正の計算で飽和処理をします。\n   補正の結果が変になる場合に使うと改善する事があります。\n\n 
[発光]
help=  明るい部分に発光しているような効果を付けます。\n  ※メディアオブジェクトでは処理の過程でオフスクリーン描画されます。\n\n  ◇強さ\n   発光の強さを指定します。\n  ◇拡散\n   光の拡散度を指定します。\n  ◇しきい値\n   発光する部分としない部分のしきい値を指定します。\n  ◇拡散速度\n   光の拡散していく速さを指定します。\n   ※若干処理が重くなります。\n  ◇光色の設定\n   発光の色を設定します。指定無しの場合は元画像の色になります。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみでオフスクリーン描画をしなくなります。\n\n 
[閃光]
help=  強い光が放射しているような効果を付けます。\n\n  ◇強さ\n   閃光の強さを指定します。\n  ◇X,Y\n   中心位置を指定します。\n  ◇合成モード\n   光の合成を前方、後方または光成分のみを描画するのかの指定をします。\n  ◇光色の設定\n   閃光の色を設定します。指定無しの場合は元画像の色になります。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n\n 
[拡散光]
help=  光が拡散しているような効果を付けます。\n  ※メディアオブジェクトでは背景との合成部分が本来の処理と異なります。\n\n  ◇強さ\n   強さを指定します。\n  ◇拡散\n   拡散度を指定します。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n\n 
[グロー]
help=  明るい部分に発光しているような効果を付けます。\n\n  ◇強さ\n   発光の強さを指定します。\n  ◇拡散\n   光の拡散度を指定します。\n  ◇しきい値\n   発光する部分としない部分のしきい値を指定します。\n  ◇ぼかし\n   発光する部分をぼかします\n  ◇形状\n   発光する部分の形状を指定します。\n  ◇光色の設定\n   発光の色を設定します。指定無しの場合は元画像の色になります。\n  ◇光成分のみ\n   発光成分のみの画像を作成します。\n\n 
[クリッピング]
help=  画像の上下左右の一部をカットとサイズの変更をします。\n\n  ◇上下左右\n   上下左右のカットするドット数を設定します。\n\n  ◇中心の位置を変更\n   中心の位置をクリッピング後の中央にします。\n\n 
[斜めクリッピング]
help=  画像を斜め方向にカットします。\n\n  ◇中心X,中心Y\n   クリッピングラインの中心位置を指定します\n  ◇角度\n   クリッピングラインの角度を指定します\n  ◇ぼかし\n   クリッピングの境界をぼかす強さを指定します。\n  ◇幅\n   幅を0以外にすると指定幅のラインで表示/非表示するようになります。\n\n 
[ぼかし]
help=  画像をぼかします。\n\n  ◇範囲\n   ぼかす範囲を指定します。\n  ◇縦横比\n   ぼかす範囲の縦横比を指定します。\n  ◇光の強さ\n   光の影響力を指定します。\n   ※若干処理が重くなります。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n\n 
[境界ぼかし]
help=  画像の境界をぼかします。\n\n  ◇範囲\n   ぼかす範囲を指定します。\n  ◇縦横比\n   ぼかす範囲の縦横比を指定します。\n  ◇透明度の境界をぼかす\n   画像の透明度の境界をぼかすようにします。\n\n 
[モザイク]
help=  画像にモザイクをかけます。\n\n  ◇サイズ\n   モザイクのサイズを指定します。\n  ◇タイル風\n   モザイクの形状をタイル風にします。\n\n 
[クロマキー]
help=  特定の色を透過させます。\n  色相、彩度を利用しているので、色味の無いものを\n  キー色には出来ません。\n\n  ◇色相範囲\n   透過させる色相の範囲を指定します。\n  ◇彩度範囲\n   透過させる彩度の範囲を指定します。\n  ◇境界補正\n   透過の境目をぼかしながら補正します。\n  ◇色彩補正\n   キー色に近い色を元に色合に補正します。\n  ◇透過補正\n   キー色に近い色を元の透過率になるように補正します。\n   色彩補正を使用している時のみ有効です。\n  ◇キー色の取得\n   透過させる色を指定します。\n\n 
[カラーキー]
help=  カラーキーを指定して透過させます。\n\n  ◇輝度範囲\n   透過させる輝度の範囲を指定します。\n  ◇色差範囲\n   透過させる色差の範囲を指定します。\n  ◇境界補正\n   透過の境目をぼかしながら補正します。\n  ◇キー色の取得\n   透過させる色を指定します。\n\n 
[ルミナンスキー]
help=  特定の輝度の部分を透過させます。\n\n  ◇基準範囲\n   透過の基準となる輝度を指定します。\n  ◇ぼかし\n   透過する境界をぼかす強さを指定します\n  ◇種類\n   透過させる方法を指定します。\n\n 
[ライト]
help=  ライトを当てた効果を付けます。\n\n  ◇強さ\n   ライトの強さを指定します。\n  ◇拡散\n   ライトの拡散度を指定します。\n  ◇比率\n   ライトの対象の比率を指定します。\n  ◇逆光\n   逆光にします。\n  ◇色の設定\n   ライトの色を指定します。\n\n 
[シャドー]
help=  影を付けます。\n\n  ◇X,Y\n   影の位置を指定します。\n  ◇濃さ\n   影の濃さを指定します。\n  ◇拡散\n   影の拡散度を指定します。\n  ◇影を別オブジェクトで描画\n   影と本体を別のオブジェクトとして描画します。\n   影にはシャドー以降のフィルタ効果が適用されなくなります。\n  ◇影色の設定\n   影の色を設定します。\n  ◇パターン画像ファイル\n   影の色や模様を画像ファイルから読み込みます。\n\n 
[縁取り]
help=  縁を付けます。\n\n  ◇サイズ\n   縁のサイズを指定します。\n  ◇ぼかし\n   縁のぼかしの強さ指定します。\n  ◇縁色の設定\n   縁の色を設定します。\n  ◇パターン画像ファイル\n   縁の色や模様を画像ファイルから読み込みます。\n\n 
[凸エッジ]
help=  平面が盛り上がっている効果を付けます。\n\n  ◇幅\n   エッジの幅を指定します。\n  ◇高さ\n   エッジの高さを指定します。\n  ◇角度\n   光源の角度を指定します。\n\n 
[エッジ抽出]
help=  画像の色成分のエッジを抽出します。\n\n  ◇強さ\n   エッジの強さを指定します。\n  ◇しきい値\n   エッジを判別するしきい値を指定します。\n  ◇輝度エッジを抽出\n   輝度成分のエッジを抽出します。\n  ◇透明度エッジを抽出\n   透明度成分のエッジを抽出します。\n  ◇色の設定\n   抽出したエッジの色を指定します。\n\n 
[シャープ]
help=  画像をシャープにします。\n\n  ◇強さ\n   シャープの強さを指定します。\n  ◇範囲\n   シャープの参照範囲を指定します。\n\n 
[フェード]
help=  メディアオブジェクトの開始終了で\n  フェードイン/アウトさせます。\n\n  ◇イン\n   フェードイン時間\n  ◇アウト\n   フェードアウト時間\n\n 
[ワイプ]
help=  メディアオブジェクトの開始終了で\n  ワイプイン/アウトさせます。\n  ワイプ効果を定義したモノクロのPNGファイルをexedit.aufと同じ階層の\n  transitionフォルダに入れるとワイプの種類を追加できます。\n  ※PNGファイルで追加したワイプ効果はAviUtlの最大画像サイズを\n  超える画像には使うことが出来ません。\n\n  ◇イン\n   ワイプイン時間を指定します。\n  ◇アウト\n   ワイプアウト時間を指定します。\n  ◇ぼかし\n   ワイプ形状をぼかす強さを指定します。\n  ◇反転(イン、アウト)\n   ワイプの効果を逆方向に適用します。\n  ◇ワイプの種類\n   ドロップダウンリストからワイプの種類を選択します。\n\n 
[マスク]
help=  指定のマスク形状で画像を切り取ります。\n\n  ◇X,Y\n   位置を指定します。\n  ◇回転\n   マスクを回転させます。\n  ◇サイズ\n   マスクの大きさを指定します。\n  ◇縦横比\n   マスクの縦横の比率を指定します。\n  ◇ぼかし\n   マスクをぼかす強さを指定します。\n  ◇マスクの種類\n   ドロップダウンリストからマスクの種類を選択します。\n  ◇マスクの反転\n   マスクを反転させます。\n  ◇元のサイズに合わせる\n   マスク画像を元画像のサイズに合わせます。\n   位置や回転等のパラメータは無効になります。\n\n 
[放射ブラー]
help=  放射状に画像をぼかします。\n\n  ◇X,Y\n   中心位置を指定します。\n  ◇範囲\n   ぼかす範囲を指定します。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n 
[方向ブラー]
help=  任意の方向に画像をぼかします。\n\n  ◇範囲\n   ぼかす範囲を指定します。\n  ◇角度\n   ぼかす方向を指定します。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n\n 
[レンズブラー]
help=  レンズのボケのように画像をぼかします。\n\n  ◇範囲\n   ぼかす範囲を指定します。\n  ◇光の強さ\n   光の影響力を指定します。\n  ◇サイズ固定\n   画像のサイズを変更しないように適用します。\n   ※メディアオブジェクトのみ\n\n 
[モーションブラー]
help=  時間軸方向に画像をぼかします。メディアオブジェクトの場合は\n  オブジェクトやフィルタ効果の状態によっては正しく処理出来ない場合があります。\n  ※シーク等でオブジェクトの途中から表示した時は正しい結果が得られません。\n\n  ◇間隔\n   ぼかす時間の間隔を指定します。\n  ◇分解能\n   1フレームを指定の値で分割して処理します。\n   値が大きいとその分処理が遅くなります。\n  ◇残像\n   元画像をそのまま描画して後方に残像がみえる効果にします。\n   ※メディアオブジェクトのみ\n  ◇オフスクリーン描画\n   オフスクリーンに一旦描画してからモーションブラーの処理をします。\n   オブジェクトの移動や変形に対してモーションブラーをかける時に有効にします。\n   ※メディアオブジェクトのみ\n  ◇出力時に分解能を上げる\n   ファイル出力時に分解能を100にして処理します。\n\n 
[振動]
help=  画像を振動させます。\n\n  ◇X,Y,Z\n   振動する強さを指定します。\n  ◇周期\n   振動する周期を指定します。\n  ◇ランダムに強さを変える\n   振動する強さをランダムに変更します。\n  ◇複雑に振動\n   複数の振動を合成して複雑にします。\n\n 
[反転]
help=  各種反転させます。\n\n  ◇上下反転\n   画像の上下を反転させます。\n  ◇左右反転\n   画像の左右を反転させます。\n  ◇輝度反転\n   輝度を反転させます。\n  ◇色相反転\n   輝度を反転させます。\n  ◇透明度反転\n   透明度を反転させます。\n   ※メディアオブジェクトのみ\n\n 
[ミラー]
help=  反転した画像を連結して鏡に映したようにします。\n  ※画像を連結した結果が最大画像サイズを超える場合は使用できません。\n\n  ◇透明度\n   映した画像の透明度を指定します。\n  ◇減衰\n   映した画像の不透明度の減衰を指定します。\n  ◇境目調整\n   画像の境目部分のサイズを調整します。\n  ◇ミラーの方向\n   映す画像の方向を指定します。\n  ◇中心の位置を変更\n   中心の位置を映した画像を含めた中心へ変更します。\n\n 
[ラスター]
help=  横1ライン毎に周期的に表示位置をずらします。\n\n  ◇横幅\n   振幅を指定します。\n  ◇高さ\n   縦軸の周期を指定します。\n  ◇周期\n   時間軸の周期を指定します。\n  ◇縦ラスター\n   縦1ライン毎に表示位置をずらすようにします。\n  ◇ランダム振幅\n   振幅をランダムに変更します。\n\n 
[波紋]
help=  画像に波紋が広がるような効果を付けます。\n\n  ◇中心X,中心Y\n   波紋の中心位置を指定します。\n  ◇幅\n   波紋の幅を指定します。\n  ◇高さ\n   波紋の高さを指定します。\n  ◇速度\n   波紋の速度を指定します。\n  ◇波紋数\n   波紋を出力する回数を指定します\n   ※高さがプラスの時のみ\n  ◇波紋間隔\n   波紋を出力する間隔を指定します\n  ◇増幅減衰回数\n   波紋の高さが徐々に増幅して指定の回数で最大になるようにします。\n   マイナス値で徐々に減衰するようになります。\n   ※高さがプラスの時のみ\n\n 
[極座標変換]
help=  極座標変換して表示します。\n\n  ◇中心幅\n   中心の余白部分の幅を指定します。\n  ◇拡大率\n   画像の拡大率を指定します。\n  ◇回転\n   画像の回転角度を指定します。\n  ◇渦巻\n   画像を何回転渦巻くかを指定します。\n\n 
[ディスプレイスメントマップ]
help=  指定の形状(グラデーションマップ)で画像を歪ませます。\n\n  ◇変形X,変形Y,拡大変形,回転変形\n   歪ませる度合いを指定します。\n  ◇X,Y\n   位置を指定します。\n  ◇回転\n   マップを回転させます。\n  ◇サイズ\n   マップの大きさを指定します。\n  ◇縦横比\n   マップの縦横の比率を指定します。\n  ◇ぼかし\n   マップをぼかす強さを指定します。\n  ◇マップの種類\n   ドロップダウンリストからマップの種類を選択します。\n  ◇変形方法\n   ドロップダウンリストから変形方法を選択します。\n  ◇元のサイズに合わせる\n   マップ画像を元画像のサイズに合わせます。\n   位置や回転等のパラメータは無効になります。\n\n 
[ノイズ]
help=  画像にノイズを付加します。\n\n  ◇強さ\n   ノイズの強さ指定します。\n  ◇速度X,速度Y\n   ノイズパターンの移動速度を指定します。\n  ◇変化速度\n   ノイズパターンの変化速度を指定します。\n  ◇周期X,周期Y\n   ノイズパターンの周期を指定します。\n  ◇しきい値\n   ノイズのしきい値を指定します。\n   ノイズパターンの境界がはっきりします。\n  ◇合成モード\n   ノイズの合成方法を指定します。\n  ◇ノイズの種類\n   ノイズパターンの種類を指定します。\n  ◇シード\n   ノイズの初期パターンを変更します。\n\n 
[色ずれ]
help=  画像の色をずらします。\n\n  ◇ずれ幅\n   ずれの幅を指定します。\n  ◇角度\n   ずれの角度を指定します。\n  ◇強さ\n   ずらす色の強さを指定します。\n  ◇色ずれの種類\n   ずらす色を指定します。\n\n 
[画像ループ]
help=  画像を指定回数分ならべてループスクロールさせます。\n\n  ◇横回数,縦回数\n   画像をならべる回数を指定します。\n   ※最大画像サイズを超える場合はサイズが収まるように縮小します。\n  ◇速度X,速度Y\n   画像をループスクロールさせる速度を指定します。\n   速度を変化させた場合は中間点のみで速度が変更され\n   終了点の設定は無視されます。\n\n  ◇個別オブジェクト\n   並べる画像を個別オブジェクトとして描画します。\n   個別オブジェクトにすると最大画像サイズの制限を受けなくなりますが\n   描画が重くなります。また、画像ループの下位のフィルタ効果で画像の加工を\n   伴う効果が正しく処理が出来ないのでその場合は上位に追加して下さい。\n\n 
[単色化]
help=  画像の色を単色にします。\n\n  ◇強さ\n   単色化する強さを指定します。\n\n  ◇色の設定\n   単色化する色を指定します。\n\n  ◇輝度を保持する\n   輝度を保持して単色化します。保持をしないと輝度を含めて単色になります。\n\n 
[グラデーション]
help=  画像をグラデーションさせます\n\n  ◇強さ\n   グラデーションの影響力を指定します。\n  ◇中心X,中心Y\n   グラデーションの中心位置を指定します\n  ◇角度\n   グラデーションの方向を指定します\n  ◇幅\n   グラデーションの幅を指定します。\n  ◇合成モード\n   グラデーションの合成方法を指定します。\n  ◇グラデーションの形状\n   グラデーションの形状を指定します。\n  ◇開始色\n   グラデーションの開始色を指定します。\n   色指定無しにすると透明色扱いになります。\n  ◇終了色\n   グラデーションの終了色を指定します。\n\n 
[拡張色設定]
help=  各種オブジェクトやフィルタ効果にある色の設定をR,G,BやH,S,Vそれぞれトラックバーで\n  設定出来るようにします。フィルタの種類によっては反映されない場合があります。\n  設定ダイアログで対象のオブジェクトやフィルタ効果の直下に配置してください。\n  複数の色設定があるものは拡張色設定を複数配置することで設定出来るようになります。\n  元々の色設定ダイアログは使用出来なくなります。※常に拡張色設定の値で上書されます。\n\n 
[特定色域変換]
help=  特定の色を別の色に変換します。\n\n  色相、彩度を利用しているので、色味の無いものを\n  変換することは出来ません。\n\n  ◇色相範囲\n   変換させる色相の範囲を指定します。\n  ◇彩度範囲\n   変換させる彩度の範囲を指定します。\n  ◇境界補正\n   変換の境目をぼかしながら補正します。\n  ◇変換前の色の取得\n   変換させる色を指定します。\n  ◇変換後の色の取得\n   変換後の色を指定します。\n\n 
[カスタムオブジェクト]
help=  各種特殊なメディアオブジェクトを読み込みます。\n  カスタムオブジェクトを定義したスクリプトファイル(.obj)をexedit.aufと同じ階層の\n  scriptフォルダ(及び一つ下のフォルダ)に入れるとカスタムオブジェクトの種類を追加できます。\n  ※同名のスクリプトファイルはフォルダが違っていても複数入れることは出来ません。\n  ※スクリプトの詳細についてはlua.txtを参照してください。\n\n 
[アニメーション効果]
help=  各種アニメーション効果を付けます。\n  アニメーション効果を定義したスクリプトファイル(.anm)をexedit.aufと同じ階層の\n  scriptフォルダ(及び一つ下のフォルダ)に入れるとアニメーション効果の種類を追加できます。\n  ※同名のスクリプトファイルはフォルダが違っていても複数入れることは出来ません。\n  ※スクリプトの詳細についてはlua.txtを参照してください。\n\n 
[スクリプト制御、スクリプト(カメラ制御)]
help=  スクリプトによるオブジェクト、カメラの制御をします。\n  ※スクリプトの詳細についてはlua.txtを参照してください。\n\n 
[基本効果]
help=  オブジェクトの座標や拡大率等の基本設定を変化させます。\n  レイヤー上にフィルタ効果オブジェクトとして配置して\n  部分的に設定を変化させるように使うことが出来ます。\n\n 
[シーン]
help=  指定したシーンの映像を読み込みます。\n  自分自身やルートシーンを読み込む事は出来ません。\n  シーンの中でシーンを呼び出す場合は正しく反映出来ない場合があります。\n  シーンの中でカメラ制御を使用したものにカメラ制御を使うと正しく反映されない場合があります。\n\n  ◇再生位置\n   シーンの再生開始フレームを指定します。\n   再生位置を変化させている場合は再生速度の設定を無視して\n   再生位置が表示されます。ループ再生時はループの範囲になります。\n  ◇再生速度\n   シーンの表示速度を指定します。\n   マイナス値を設定すると逆再生になります。\n   再生速度を変化させた場合は中間点のみで速度が変更され\n   終了点の設定は無視されます。\n  ◇ループ再生\n   読み込んだシーンをループして再生させます。\n   再生位置の中間点は無視されます。\n  ◇シーンの選択\n   読み込むシーンを指定します。\n\n 
[シーン(音声)]
help=  指定したシーンの音声を読み込みます。\n\n  ◇再生位置\n   再生開始時間を指定します。\n   再生位置を変化させている場合は再生速度の設定を無視して\n   再生位置の範囲が再生するように速度を計算します。\n   ループ再生時はループの範囲になります。\n  ◇再生速度\n   再生速度を指定します。\n   速度を変化させた場合は中間点のみで速度が変更され\n   終了点の設定は無視されます。\n  ◇ループ再生\n   ループして再生させます。\n   再生位置の中間点は無視されます。\n  ◇シーンと連携\n   上位のレイヤーにある開始フレームが同一のシーンオブジェクトの\n   音声を自動的に読み込みます。再生位置や再生速度も反映されますが\n   再生位置の変化やループ再生、再生速度が10.0未満のものは再生されません。\n  ◇シーンの選択\n   読み込むシーンを指定します。\n\n 
[時間制御]
help=  下位のレイヤーにあるオブジェクトの表示時間軸を制御します。\n  フィルタの種類によっては反映されない場合があります。\n  ※音声オブジェクトには対応していません。\n\n  ◇位置\n   表示する時間位置を指定します。\n  ◇繰り返し\n   同じ内容を繰り返し再生するようにします。\n  ◇コマ落ち\n   コマ落ちしているように再生します。\n  ◇フレーム番号指定\n   位置を割合ではなくフレーム番号で指定するようにします。\n  ◇対象レイヤー数\n   時間制御の対象とする下位レイヤーの範囲を指定します。\n\n 
[動画ファイル合成]
help=  指定したAVIファイルを読み込んで合成します。\n\n  ◇再生範囲\n   動画の表示開始フレームを指定します。\n   終了点が設定されている場合は再生速度の設定を\n   無視して指定範囲のフレームが表示されます。\n  ◇再生速度\n   動画の表示速度を指定します。\n   マイナス値を設定すると逆再生になります。\n  ◇X,Y\n   位置を指定します。\n  ◇拡大率\n   拡大率を指定します。\n  ◇ループ再生\n   ループして再生させます。\n  ◇動画ファイルの同期\n   メディアオブジェクトの動画ファイルで読み込んでいる場合は\n   動画ファイル間でフレーム番号の同期を取るようにします。\n   オフセットの設定でフレーム番号のズレを補正できます。\n   有効にした場合は再生範囲、再生速度、ループ再生の設定は無視されます。\n  ◇ループ画像\n   読み込んだ画像をループさせて配置した状態で合成します。\n  ◇色情報を上書き\n   読み込んだファイルの色情報のみを上書きします。\n  ◇輝度をアルファ値として上書き\n   読み込んだファイルの輝度成分をアルファ値として上書きします。\n  ◇輝度をアルファ値として乗算\n   読み込んだファイルの輝度成分をアルファ値として乗算します。\n\n 
[画像ファイル合成]
help=  指定したBMPファイルを読み込んで合成します。\n\n  ◇X,Y\n   位置を指定します。\n  ◇拡大率\n   拡大率を指定します。\n  ◇ループ画像\n   読み込んだ画像をループさせて配置した状態で合成します。\n  ◇前方から合成\n   読み込んだファイルの画像が手前になるように合成します。\n  ◇後方から合成\n   読み込んだファイルの画像が後ろになるように合成します。\n  ◇色情報を上書き\n   読み込んだファイルの色情報のみを上書きします。\n  ◇輝度をアルファ値として上書き\n   読み込んだファイルの輝度成分をアルファ値として上書きします。\n  ◇輝度をアルファ値として乗算\n   読み込んだファイルの輝度成分をアルファ値として乗算します。\n\n 
[インターレース解除]
help=  メディアオブジェクトに対してインターレース解除をします。\n  AviUtl本体のインターレース解除と比べ簡単な方法のみになります。\n  ※透明度が入っているメディアオブジェクトは正しく解除出来ません。\n\n 
[オフスクリーン描画]
help=  オフスクリーンに一旦描画してから後続のフィルタ効果を処理します。\n  組み合わせによっては後続のフィルタ効果が正しく処理出来ない場合があります。\n\n 
[オブジェクト分割]
help=  画像を分割して個別オブジェクトにします。\n\n  ◇横分割数,縦分割数\n   画像の分割数を指定します。\n\n 
[部分フィルタ]
help=  部分フィルタに追加されたフィルタ効果を画面の一部分のみに反映させます。\n  ※フィルタによっては正しく動作しません。\n  マスクを定義したモノクロのPNGファイルをexedit.aufと同じ階層の\n  figureフォルダに入れるとマスクの種類を追加できます。\n\n  ◇X,Y\n   位置を指定します。\n  ◇回転\n   マスクを回転させます。\n  ◇サイズ\n   マスクの大きさを指定します。\n  ◇縦横比\n   マスクの縦横の比率を指定します。\n  ◇ぼかし\n   マスクをぼかす強さを指定します。\n  ◇マスクの種類\n   ドロップダウンリストからマスクの種類を選択します。\n  ◇マスクの反転\n   マスクを反転させます。\n\n 
[音量フェード]
help=  音声メディアオブジェクトの開始終了で\n  フェードイン/アウトさせます。\n\n  ◇イン\n   フェードイン時間\n  ◇アウト\n   フェードアウト時間\n\n 
[音声ディレイ]
help=  遅延させた音声を合成します。\n  ※シーク等でオブジェクトの途中から再生した時は正しい結果が得られません。\n\n  ◇強さ\n   ディレイの強さを指定します。\n  ◇遅延(ms)\n   ディレイタイムをms単位で指定します。\n\n 
[モノラル化]
help=  音声をモノラル化します。\n\n  ◇比率\n   モノラル化する時の左右の比率を指定します。\n\n\n
